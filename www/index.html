<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#insert").click(function() {
            var tipe = $("#tipe").val();
            var tahun = $("#tahun").val();
            var sewa = $("#sewa").val();
            var dataString = "tipe=" + tipe + "&tahun=" + tahun + "&sewa=" + sewa + "&insert=";
            if ($.trim(tipe).length > 0 & $.trim(tahun).length > 0 & $.trim(sewa).length > 0) {
                $.ajax({
                    type: "POST",
                    url: "http://localhost:8080/appcordova/www/insert.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function() {
                        $("#insert").val('Connecting...');
                    },
                    success: function(data) {
                        if (data == "success") {
                            alert("inserted");
                            $("#insert").val('submit');
                        } else if (data == "error") {
                            alert("error");
                        }
                    }
                });
            } 
            return false;
        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <h1 class="title">Insert Database</h1>
        <a class="button button-clear" href="readjson.html">Read JSON</a>
    </div>
    <br/>
    <br/>
    <div class="list">
        <input type="hidden" id="no" value="" />
        <div class="item">
            <label>Tipe</label>
            <input type="text" id="tipe" value="" />
        </div>
        <div class="item">
            <label>Tahun</label>
            <input type="number" id="tahun" value="" />
        </div>
        <div class="item">
            <label>Sewa</label>
            <input type="number" id="sewa" value="" />
        </div>
        <div class="item">
            <input type="button" id="insert" class="button button-block" value="Insert" />
        </div>
    </div>
</body>

</html>
